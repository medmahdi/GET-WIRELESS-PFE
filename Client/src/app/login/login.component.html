<div class="account-form">
    <div class="account-head" style="background-image:url(assets/images/background/event1.jpg);">
        <a href="index.html"><img src="assets/images/getwireless.png" alt=""></a>
    </div>
    <div class="account-form-inner">
        <div class="account-container">
            <div class="alert alert-danger" *ngIf="message_error"  role="alert">
                <strong>merci de verifier vos information</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="heading-bx left">
                <h2 class="title-head">
                    Connectez-vous  <span>Ã  votre compte</span></h2>
            </div>
            <form class="contact-bx" (ngSubmit)="onSubmit(f)" #f="ngForm" >
                <div class="row placeani">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="Votre Username" type="text" ngModel #login="ngModel" name="username" class="form-control"  required >
                                <p style="font-size: small;" *ngIf="login.invalid && login.touched" class="text-danger" >le champs nom est obligatoire </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input placeholder="Votre Mot de passe" type="password" ngModel #password="ngModel" name="password" class="form-control" required>
                                <p style="font-size: small;" *ngIf="password.invalid && password.touched" class="text-danger" >le champs nom est obligatoire </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                      <p>Vous n'avez pas encore de compte ? <a routerLink="/Create_Candidat">S'inscrire</a></p>
                    </div>
                    <div class="col-lg-12 m-b30 text-center">
                        <button name="submit" [disabled]="f.invalid" type="submit" value="Submit" class="btn button-md">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
